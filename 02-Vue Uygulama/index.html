<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script etiketi arasında bulunan linkten vue kütüphanesi dahil ediliyor  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>VueJS Uygulama</title>
</head>

<body>
    <!-- div tag ı arasında id verdikten sonra içerik ve "{{ }}" içerisine-->
    <!-- Vue uygulamasının bağlanacağı HTML elemanını tanımlıyoruz. -->
    <!-- "{{ }}" içerisine yazılan message Vue uygulamasının data kısmından geliyor. -->
    <!-- id yerine class ta kullanılabilir fakat bir çok yere etki ettiğinden id tercih edilir-->
    <!-- class kullanımları nadir olsada görülmektedir.-->
    <div id="App"> Merhaba {{message}}</div>
    <!-- script etiketi arasında bulunan src ile app.js adlı dosyayı dahil ediyoruz. -->
    <!-- app.js dosyasında Vue uygulamasının tanımı ve işlevleri bulunuyor. -->
    <script src="app.js"></script>
</body>

</html>
